<!DOCTYPE html>
<html>
<head>
    <title>Hugging Face API Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .bot-message {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user-message .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .token-selector {
            padding: 15px 20px;
            background: #f0f2f5;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            outline: none;
        }
        
        .status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 10px;
            margin-left: auto;
        }
        
        .status.online {
            background: #4caf50;
            color: white;
        }
        
        .status.offline {
            background: #f44336;
            color: white;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
            40% { transform: translateY(-10px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ðŸ¤– API Test Chatbot</h1>
            <p>Testing Hugging Face GPT-2 API</p>
        </div>
        
        <div class="token-selector">
            <label for="token-select">API Token:</label>
            <select id="token-select">
                <option value="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">Token 1 (GPT-2 Test)</option>
                <option value="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">Token 2 (GPT-2 Test)</option>
            </select>
            <div id="status" class="status offline">Offline</div>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <div class="message-bubble">
                    Hello! I'm a test chatbot using the Hugging Face API. Select a token and send me a message!
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const tokenSelect = document.getElementById('token-select');
        const statusIndicator = document.getElementById('status');
        const typingIndicator = document.getElementById('typing');
        
        let isConnected = false;
        
        // Test connection on token change
        tokenSelect.addEventListener('change', async function() {
            statusIndicator.textContent = 'Testing...';
            statusIndicator.className = 'status offline';
            
            const token = this.value;
            if (await testConnection(token)) {
                statusIndicator.textContent = 'Online';
                statusIndicator.className = 'status online';
                isConnected = true;
                addMessage('bot', 'âœ“ Token is working! You can start chatting.');
            } else {
                statusIndicator.textContent = 'Offline';
                statusIndicator.className = 'status offline';
                isConnected = false;
                addMessage('bot', 'âœ— Token failed. Please check your token.');
            }
        });
        
        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);
        
        // Send message on Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function testConnection(token) {
            try {
                const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: "Hello",
                        parameters: {
                            max_length: 10,
                            return_full_text: false
                        }
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Connection test failed:', error);
                return false;
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            if (!isConnected) {
                addMessage('bot', 'Please select a valid token first!');
                return;
            }
            
            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const token = tokenSelect.value;
                const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: message,
                        parameters: {
                            max_length: 100,
                            temperature: 0.7,
                            do_sample: true,
                            return_full_text: false
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Extract the generated text
                let botResponse = data[0]?.generated_text || 'No response generated';
                
                // Clean up the response if it repeats the input
                if (botResponse.startsWith(message)) {
                    botResponse = botResponse.substring(message.length).trim();
                }
                
                if (!botResponse) {
                    botResponse = "I received your message but couldn't generate a response.";
                }
                
                addMessage('bot', botResponse);
                
            } catch (error) {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                console.error('Error:', error);
                addMessage('bot', `Error: ${error.message}. Make sure the token is valid and you have API access.`);
            }
        }
        
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            chatBox.appendChild(messageDiv);
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Auto-test first token on load
        window.addEventListener('load', () => {
            tokenSelect.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
